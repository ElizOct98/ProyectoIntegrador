<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="icon" type="x-icon/png" href="#" />
    <title>Ketzal</title>
</head>
<body>
    <!--Inicia cabecera y barra de navegacion-->
    <header id="cabecera">
        <div class="wrap">
            <div id="logo">
                <img src="./images/logo.png" alt="logo" />
            </div><!--logo-->

            <nav id="menu">
                <div class="padre">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Contacto</a></li>
                        <li><a href="#">Acerca de</a></li>
                        <li><a href="#"><img src="./images/locationIcon.png" alt="localización" /></a></li>
                        <li><a href="#"><img src="./images/userIcon.png" alt="usuario" /></a></li>
                    </ul>
                </div>
            </nav><!--menu-->
        </div><!--wrap-->
    </header><!--header-->
    <!--Termina cabecera y barra de navegacion-->

    <!--Inicia pie de página -->
    <footer id="piePagina">
        <div id="buscanos" class="casilla">
            <h2>Búscanos en</h2>
            <img src="./images/facebookIcon.png" alt="facebook" />
            <img src="./images/twitterIcon.png" alt="twitter" />
            <img src="./images/instagramIcon.png" alt="instagram" />
            <img src="./images/whatsappIcon.png" alt="whatsapp" />
        </div>

        <div id="items" class="casilla">
            <h2>Menú</h2>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Ubicación</a></li>
            </ul>
        </div>

        <div id="contactanos" class="casilla">
            <h2>Contáctanos</h2>
            <h3>
                <p>Tel. 55 44 33 22 11</p>
                <p>Lada sin costo 01 (800) 112 3344</p>
            </h3>
        </div>

    </footer>
    <!--Termina pie de página-->


</body>
</html>
