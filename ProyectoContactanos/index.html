<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <!--Bootstrapt-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Bootstrapt-->
    <title>Contactanos</title>
</head>
<body>
    <div class="container"><!--Inicia contenedor principal--> 
        <div class="row">
            <div  class="col-sm-6"><!--Columna 1-->
                <div class="imagen-logo">
                    <h3>Contactanos</h3>
                    <img src="./imgenes/KetzalCafetería.jpeg" alt="logo" height="600px">
                </div>
            </div><!--/termina Columna 1-->
            <div class="col-sm-6"><!--Columna 2-->
                <div class="formulario">
                    <h3>Captura datos</h3>
                    <form method="POST" id="form_1"><!--Metodo enviar--> 
                        <div class="form-group">
                            <div class="form-group col-md-12">
                                <label>Nombre completo</label>
                                <label for="Nombre completo">
                                    <input type="text" name="nombre" id="nombre" class="form-group" placeholder="Escriba su nombre completo" required minlength="2" maxlength="50">
                                </label>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Correo Electrónico</label>
                                <label for="Correo Electrónio">
                                    <input type="mail" name="correo" id="correo" class="form-group" placeholder="Escribe tu Correo electrónico"  required minlength="10" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                </label>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Número de teléfono</label>
                                <label for="Teléfono">
                                    <input type="text" name="Teléfono" id="teléfono" class="form-group" placeholder="Escribe tu Teléfono" required minlength="8" maxlength="10">
                                </label>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Asunto del mensaje</label>
                                <label for="Asunto">
                                    <input type="text" name="asunto" id="asunto" class="form-group" placeholder="Escribe un asunto" required minlength="5" maxlength="30">
                                </label>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Mensaje para enviar</label>
                                <label for="Mensaje"> 
                                    <textarea cols="21" rows="3" type="text" name="Mensaje" id="mensaje" class="form-group" placeholder="Ingresa un mensaje" required minlength="10" maxlength="200"></textarea>
                                </label>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="Botón de Enviar">
                                    <button type="submit" name="Enviar" class="btn btn-primary">Enviar</button>
                                    <button type="reset"  name="Borrar" class="btn btn-warning">Borrar</button>
                                </label>
                            </div><!--div boton-->
                        </div> 
                    </form><!--Termina Metodo enviar-->
                </div>
            </div><!--/Columna 2--> 
        </div>
    </div><!--/Termina contenedor principal-->
    <script type="text/javascript" src="./js/main.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body><!--/Termina body-->
</html>
